<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Numerik</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Kalkulator Numerik</h1>
        <form id="calcForm">
            <label for="equation">Persamaan:</label>
            <input type="text" id="equation" name="equation" required placeholder="Contoh :x**3-2**x-5">

            <label for="range">Rentang (pisahkan menggunakan (-)):</label>
            <input type="text" id="range" name="range" required placeholder="Contoh : 2-10">

            <label for="segments">Iterasi</label>
            <input type="number" id="segments" name="segments">

            <label for="method">Metode:</label>
            <select id="method" name="method" required>
                <option value="bisection">Bisection</option>
                <option value="table">Table</option>
                <option value="regula_falsi">Regula Falsi</option>
            </select>

            <label for="tolerance">Toleransi:</label>
            <input type="number" id="tolerance" name="tolerance" step="any" required placeholder="Contoh : 0.001">

            <button type="button" onclick="calculate()">Hitung</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
